name : Deploy to staging
on: 
  push:
    branches: [ main ]

jobs :
  redeploy_everything:
    runs-on : ubuntu-latest
    name : Deploy everything to server
    steps: 
      - run : |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" &> ~/ssh_key
          mkdir ~/.ssh
          cd ~/.ssh && touch known_hosts
          echo "${{ secrets.KNOWN_HOSTS }}" &> ~/.ssh/known_hosts
          chmod 700 ~/ssh_key
          ssh -i ~/ssh_key azureuser@40.81.228.161 << 'EOF'
            cd ~/devops-turborepo/
            git pull origin main
            source ~/.bashrc
            /home/azureuser/.nvm/versions/node/v24.4.1/bin/pnpm install
            /home/azureuser/.nvm/versions/node/v24.4.1/bin/pnpm run build
            /home/azureuser/.nvm/versions/node/v24.4.1/bin/pm2 restart fe-server
            /home/azureuser/.nvm/versions/node/v24.4.1/bin/pm2 restart socket-server
            /home/azureuser/.nvm/versions/node/v24.4.1/bin/pm2 restart http-server
          EOF


