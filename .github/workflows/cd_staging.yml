name : Deploy to staging
on: 
  push:
    branches: [ main ]

jobs :
  redeploy_everything:
    runs-on : ubuntu-latest
    name : Deploy everything to server
    steps: 
      - run : |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" &> ~/ssh_key
          mkdir .ssh
          echo "${{ secrets.KNOWN_HOSTS }}" &> ~/.ssh/known_hosts
          ssh -i ~/ssh_key azureuser@40.81.228.161
          cd devops-turborepo && git pull
          pnpm install
          pnpm run build
          pnpm restart fe-server
          pnpm restart socket-server
          pnpm restart http-server

