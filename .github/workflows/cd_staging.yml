name : Deploy to staging
on: 
  push:
    branches: [ main ]

jobs :
  redeploy_everything:
    runs-on : ubuntu-latest
    name : Deploy everything to server
    steps: 
      - run : |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" &> ~/ssh_key
          mkdir ~/.ssh
          cd ~/.ssh && touch known_hosts
          echo "${{ secrets.KNOWN_HOSTS }}" &> ~/.ssh/known_hosts
          chmod 700 ~/ssh_key
          ssh -i ~/ssh_key azureuser@40.81.228.161 -t "cd 
          ~/devops-turborepo/ && git pull origin main && pnpm install &&  pnpm run build &&
          pnpm restart fe-server &&
          pnpm restart socket-server &&
          pnpm restart http-server"

